<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>
<body>
    <!-- List -->
    <ul type="square">
        <li>Home</li>
        <li>About us</li>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>3</td>

        <tr>

</html>
